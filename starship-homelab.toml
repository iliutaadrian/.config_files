add_newline = true
scan_timeout = 10

format = "$username$hostname $directory$git_branch$git_status$line_break$character"

[character]
success_symbol = "[❯](bold #00afff)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold #5fd7ff)"

[username]
style_user = "bold #767676"
style_root = "bold #ff5f5f"
format = "[$user]($style)"
show_always = true
disabled = false

[hostname]
ssh_only = false
format = "[@$hostname]( #767676) "
disabled = false

[directory]
truncation_length = 0
truncate_to_repo = false
style = "bold #00afff"

[git_branch]
format = "[$branch]($style) "
style = "#5fd7ff"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
ahead = "[⇡$count](#5fd7ff) "
behind = "[⇣$count](#5fd7ff) "
diverged = "[⇕⇡${ahead_count}⇣${behind_count}](#ff5f5f) "
untracked = "[?$count](#767676) "
stashed = "[≡$count](#767676) "
modified = "[~$count](#d7af5f) "
staged = "[+$count](#87d75f) "
renamed = "[»$count](#87d75f) "
deleted = "[✘$count](#ff5f5f) "
conflicted = "[=$count](#ff5f5f) "
style = "#767676"

[cmd_duration]
disabled = true

